<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf1a4f3e55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="container">
            <h2>Currency Converter</h2>
            <div class="main">
                <div class="input">
                    <label for="amount">Enter Amount</label>
                    <input value="10" type="number">
                </div>

                <div class="country-option">


                    <div class="from">
                        <p>From</p>
                        <div class="select-container">


                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="from" class="dropDown">
                            </select>
                        </div>
                    </div>

                    <i class="fa-solid fa-arrows-left-right-to-line"></i>


                    <div class="to">

                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="to" class="dropDown">
                            </select>
                        </div>
                    </div>

                </div>
                <h4 id="result">10 USD = 832.60197 INR</h4>
            </div>
            <button type="submit">Get Exchange Rate</button>
        </div>
    </form>
</body>
<script src="codes.js"></script>
<script src="converter.js"></script>

</html>
